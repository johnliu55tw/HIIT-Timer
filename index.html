<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HIIT Timer</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="timer">
      <span class="timer-value" id="timer-value">00:00</span>
    </div>
    <div class="status-line">
      <ul class="statuses">
        <li id="sets-value">00/00</li>
      </ul>
    </div>
    <div class="controller">
      <div class="button" id="setting-btn">Setting</div>
      <div class="button" id="start-btn">Start</div>
      <div class="button" id="cancel-btn">Cancel</div>
    </div>
    <div class="setting">
      <div class="setting-field">
        <span>Warm up interval</span>
        <input class="time warmup" placeholder="59:59" value="00:15" maxlength="5" size="5">
      </div>
      <div class="setting-field">
        <span>High interval</span>
        <input class="time high" placeholder="59:59" value="00:20" maxlength="5" size="5">
      </div>
      <div class="setting-field">
        <span>Low interval</span>
        <input class="time low" placeholder="59:59" value="00:40" maxlength="5" size="5">
      </div>
      <div class="setting-field">
        <span>Cooldown interval</span>
        <input class="time cooldown" placeholder="59:59" value="05:00" maxlength="5" size="5">
      </div>
      <div class="setting-field">
        <span>Total sets</span>
        <input class="sets" type="number" placeholder="20" value="20" min="1" max="99">
      </div>

    </div>
  </div>
  <script src="./index.js"></script>
</body>
