<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HIIT Timer</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="timer">
      <span class="timer-value" id="timer-value">00:00</span>
    </div>
    <div class="status-line">
      <ul class="statuses">
        <li id="sets-value">00/00</li>
      </ul>
    </div>
    <div class="controller">
      <div class="button" id="setting-btn">Setting</div>
      <div class="button" id="start-btn">Start</div>
      <div class="button" id="cancel-btn">Cancel</div>
    </div>
    <div class="setting">
      <div class="labels">
        <span>Warm up</span>
        <span>High</span>
        <span>Low</span>
        <span>Cooldown</span>
      </div>
      <div class="inpus">
        <input id="warmup-input" placeholder="59:59">
        <input id="high-input" placeholder="59:59">
        <input id="low-input" placeholder="59:59">
        <input id="cooldown-input" placeholder="59:59">
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
