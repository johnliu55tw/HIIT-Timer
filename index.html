<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HIIT Timer</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="timer">
      <span class="timer-value" id="timer-value">00:20</span>
    </div>
    <div class="status-line">
      <ul class="statuses">
        <li id="sets-value">00/20</li>
      </ul>
    </div>
    <div class="controller">
      <div class="button" id="setting-btn">Setting</div>
      <div class="button" id="start-btn">Start</div>
      <div class="button" id="cancel-btn">Cancel</div>
    </div>
    <div class="setting">
      <span>Hello world!</span>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
